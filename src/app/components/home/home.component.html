<div class="flex-container center-center" style="margin-top: 2%;margin-bottom: 2%;">
  <h1>Books</h1>
</div>


<div style="margin-left: 10%;">
  <button mat-raised-button color="primary" (click)="create()">Create</button>
</div>
<br>
<br>

<div class="mat-elevation-z8">
   <table mat-table [dataSource]="books" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef> # Pages </th>
        <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
      </ng-container>

      <ng-container matColumnDef="publicationDate">
        <th mat-header-cell *matHeaderCellDef> Year of Publication </th>
        <td mat-cell *matCellDef="let element"> {{element.publicationDate}} </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 </div>
